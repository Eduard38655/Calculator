<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <link rel="stylesheet" href="CSS.css">
   </head>
<body> 

  <main id="main">
<div class="containerTheme" id="containerTheme">
<h2>Calc</h2>

<divc class="allTheme">
<h6>THEME</h6>

<div class="options">
  
  <div class="numbers">
    <span>1</span>
  <span>2</span>
  <span>3</span>
  </div>
  <div class="selection" id="selection">

    <div class="opSelection" id="opSelection">
      <div class="mover" id="mover"></div>
    </div>
  </div>
</div>
</div>

</div>

<div class="body_container" id="body_container">
<div class="screen" id="screen"></div>

<div class="containerButtons" id="containerButtons">
  <div>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button id="DEL" value="DEL">DEL</button>
  </div>
  <div>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="+">+</button>
  </div>
<div>
  <button value="1">1</button>
  <button value="2">2</button>
  <button value="3">3</button>
  <button value="-">-</button>
</div>
<div>
  <button value=".">.</button>
  <button value="0">0</button>
  <button value="/">/</button>
  <button value="x">x</button>
</div>
<div>
  <button id="RESET" value="RESET">RESET</button>
  <button id="RESULT" value="=">=</button>
</div>

</div>

</div>

  </main>
 
      
 
    <script src="JavaScript.js"></script>
</body>
</html>
